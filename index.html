<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Time Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .tracker-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-section, .summary-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #1a60c7;
        }
        
        .summary-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card {
            flex: 1;
            min-width: 140px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #6a11cb;
        }
        
        .card p {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .entries-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #ff2e43;
        }
        
        @media (max-width: 768px) {
            .tracker-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Time Tracker</h1>
            <p class="description">Track your and your friend's hours to ensure fair collaboration</p>
        </header>
        
        <div class="tracker-container">
            <div class="input-section">
                <h2>Log Time</h2>
                <form id="time-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <select id="name" required>
                            <option value="">Select your name</option>
                            <option value="You">You</option>
                            <option value="Friend">Friend</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hours">Hours Worked</label>
                        <input type="number" id="hours" min="0.5" step="0.5" placeholder="2.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task">Task Description</label>
                        <textarea id="task" rows="3" placeholder="What did you work on?" required></textarea>
                    </div>
                    
                    <button type="submit">Add Time Entry</button>
                </form>
            </div>
            
            <div class="summary-section">
                <h2>Time Summary</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>Your Hours</h3>
                        <p id="your-hours">0</p>
                    </div>
                    <div class="card">
                        <h3>Friend's Hours</h3>
                        <p id="friend-hours">0</p>
                    </div>
                    <div class="card">
                        <h3>Difference</h3>
                        <p id="difference">0</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Fairness Status</h3>
                    <p id="status">Balanced</p>
                </div>
            </div>
        </div>
        
        <div class="entries-section">
            <h2>Time Entries</h2>
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeForm = document.getElementById('time-form');
            const entriesTable = document.getElementById('entries-table').getElementsByTagName('tbody')[0];
            const yourHoursElem = document.getElementById('your-hours');
            const friendHoursElem = document.getElementById('friend-hours');
            const differenceElem = document.getElementById('difference');
            const statusElem = document.getElementById('status');
            
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();
            
            // Load entries from localStorage if available
            let timeEntries = JSON.parse(localStorage.getItem('timeEntries')) || [];
            
            // Render existing entries and update summary
            renderEntries();
            updateSummary();
            
            // Handle form submission
            timeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const date = document.getElementById('date').value;
                const hours = parseFloat(document.getElementById('hours').value);
                const task = document.getElementById('task').value;
                
                // Add to entries array
                timeEntries.push({
                    name,
                    date,
                    hours,
                    task
                });
                
                // Save to localStorage
                localStorage.setItem('timeEntries', JSON.stringify(timeEntries));
                
                // Update UI
                renderEntries();
                updateSummary();
                
                // Reset form
                timeForm.reset();
                document.getElementById('date').valueAsDate = new Date();
            });
            
            // Render all time entries
            function renderEntries() {
                entriesTable.innerHTML = '';
                
                timeEntries.forEach((entry, index) => {
                    const row = entriesTable.insertRow();
                    
                    const nameCell = row.insertCell(0);
                    const dateCell = row.insertCell(1);
                    const hoursCell = row.insertCell(2);
                    const taskCell = row.insertCell(3);
                    const actionCell = row.insertCell(4);
                    
                    nameCell.textContent = entry.name;
                    
                    // Format date for display
                    const dateObj = new Date(entry.date);
                    dateCell.textContent = dateObj.toLocaleDateString();
                    
                    hoursCell.textContent = entry.hours;
                    taskCell.textContent = entry.task;
                    
                    // Add delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.onclick = function() {
                        deleteEntry(index);
                    };
                    actionCell.appendChild(deleteBtn);
                });
            }
            
            // Update the summary section
            function updateSummary() {
                let yourHours = 0;
                let friendHours = 0;
                
                timeEntries.forEach(entry => {
                    if (entry.name === 'You') {
                        yourHours += entry.hours;
                    } else if (entry.name === 'Friend') {
                        friendHours += entry.hours;
                    }
                });
                
                yourHoursElem.textContent = yourHours.toFixed(1);
                friendHoursElem.textContent = friendHours.toFixed(1);
                
                const difference = (yourHours - friendHours).toFixed(1);
                differenceElem.textContent = Math.abs(difference);
                
                // Update status
                if (Math.abs(difference) < 0.5) {
                    statusElem.textContent = 'Balanced';
                    statusElem.style.color = '#2ed573';
                } else if (yourHours > friendHours) {
                    statusElem.textContent = 'You have more hours';
                    statusElem.style.color = '#ff9f43';
                } else {
                    statusElem.textContent = 'Friend has more hours';
                    statusElem.style.color = '#ff4757';
                }
            }
            
            // Delete an entry
            function deleteEntry(index) {
                if (confirm('Are you sure you want to delete this entry?')) {
                    timeEntries.splice(index, 1);
                    localStorage.setItem('timeEntries', JSON.stringify(timeEntries));
                    renderEntries();
                    updateSummary();
                }
            }
        });
    </script>
</body>
</html>
